{% include "main.html" %}
     <div class = "container">
     <style type="text/css">
          #map{ width:100%; height: 500px; }
     </style>
    
      <div class="jumbotron">
        <h1>Signup</h1>
        <form class="form-signin" action="/signUp" method="post">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
	<label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputName" class="sr-only">Mobile Number</label>
        <input type="mobilenumber" name="inputMobile" id="inputMobile" class="form-control" placeholder="Mobile Number" required autofocus>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>	
		
        <select name="inputUserType">
        <option value="buyer">I will buy</option>
        <option value="seller">I will sell</option>
        </select>
         
        <p>Click on a location on the map to select it. Drag the marker to change location.</p>
        <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
        <!--map div-->
        <div id="map"></div>
        
        <!--our form-->
        <input type="hidden" id = "lat" name="lat" readonly="yes"><br>
        <input type="hidden" id = "lng" name="lng" readonly="yes">
        
        
        
        <input type="submit" name='btn' value="Submit"  /
        input[type=submit] {
    	padding:5px 15px; 
    	background:#ccc; 
    	border:0 none;
    	cursor:pointer;
    	-webkit-border-radius: 5px;
    	border-radius: 5px; 
		}>
      </form>
      </div>
 		
 
      <footer class="footer">
        <p>&copy; Team Ekush</p>
      </footer>
 
    </div>
  </body>
</html>
